<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建设中......</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 90%;
            width: 100%;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: row; /* 横向布局 */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 25%; /* 侧边栏宽度设为25% */
            background-color: #333; /* 更深的背景色 */
            padding: 20px;
            color: white; /* 文字颜色设为白色 */
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .sidebar h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            border-bottom: 1px solid #555; /* 分隔线 */
            padding-bottom: 10px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .main-content {
            width: 75%; /* 主内容区宽度设为75% */
            padding: 20px;
        }
        .step {
            margin-bottom: 40px;
        }
        .step h2 {
            margin-bottom: 10px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
            margin-bottom: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #575757;
        }

        @media only screen and (max-width: 600px) {
            .container {
                flex-direction: column; /* 小屏幕下改为纵向布局 */
            }
            .sidebar {
                width: 100%; /* 小屏幕下侧边栏宽度设为100% */
                margin-bottom: 20px;
                border-radius: 0; /* 取消圆角 */
                padding: 15px;
            }
            .sidebar h3 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>操作总览</h3>
            <ul>
                <li><a href="#" onclick="scrollToStep('step1')">第一步：跳转到平安校园</a></li>
                <li><a href="#" onclick="scrollToStep('step2')">第二步：等待用户登录</a></li>
                <li><a href="#" onclick="scrollToStep('step3')">第三步：返回该页面</a></li>
                <li><a href="#" onclick="closeCurrentPage()">返回首页</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>操作指南</h1>
            <div class="step" id="step1">
                <h2>第一步：跳转到平安校园</h2>
                <p>点击下面的按钮，跳转到平安校园进行登录。</p>
                <div class="button-container">
                    <button onclick="redirectToPingan()">点击这里跳转到平安校园</button>
                </div>
            </div>
            <div class="step" id="step2">
                <h2>第二步：等待用户登录</h2>
                <p>在平安校园页面登录后，您可以进行相关操作。</p>
            </div>
            <div class="step" id="step3">
                <h2>第三步：返回该页面</h2>
                <p>您可以在平安校园页面中随时返回该操作指南页面。</p>
            </div>
        </div>
    </div>

    <script>
        function redirectToPingan() {
            window.open('https://paxy.xiaoaitong.com', '_blank');
        }

        function scrollToStep(stepId) {
            var stepElement = document.getElementById(stepId);
            stepElement.scrollIntoView({ behavior: 'smooth' });
        }

        function closeCurrentPage() {
            window.close();
        }
    </script>
</body>
</html>
