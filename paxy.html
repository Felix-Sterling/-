<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建设中...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            padding: 50px;
        }
        .button-container {
            margin: 20px 0;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到次级页面</h1>
        <p>这是一个预留的次级页面</p>
        <div class="button-container">
            <button onclick="returnToMainPage()">返回首页</button>
        </div>
    </div>

    <script>
        function returnToMainPage() {
            window.open('index.html', '_self'); // 打开主页
            window.close(); // 关闭当前标签页
        }
    </script>
</body>
</html>
